<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURISME - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
    </header>

    <main>
        <div class="login-container" id="step1">
            <div class="login-card">
                <h2>Bienvenido de nuevo</h2>
                
                <!-- Mensaje de error (oculto por defecto) -->
                <div id="error-message" class="error-message" style="display: none; color: red; margin-bottom: 15px; text-align: center;"></div>

                <form class="form-container" id="loginForm">
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <a href="recuperar_contrasena.html" class="forgot-password">¿Olvidaste la contraseña?</a>
                    </div>

                    <button type="submit" class="login-btn" onclick="window.location.href='home.html'">
                        Iniciar sesión
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="divider">
                    <span></span>
                    <p>o continúa con</p>
                    <span></span>
                </div>

                <button id="googleLoginBtn" class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google icon">
                    Iniciar sesión con Google
                </button>

                <p class="register-text">
                    ¿No tienes una cuenta? 
                    <a href="registro.html" class="register-link">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
