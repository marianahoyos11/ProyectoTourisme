<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURISME - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
    </header>

    <main>
        <div class="register-container">
            <div class="register-card">
                <h2>Completa tu perfil</h2>
                <p class="subtitle">Crea tu cuenta para comenzar a viajar</p>

                <form id="registerForm" class="form-container">
                    <div class="input-group">
                        <label for="role">Tipo de usuario <span class="required">*</span></label>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <select id="role" name="role" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="usuario">Usuario</option>
                                <option value="empresa">Empresa</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="nombre">Nombre <span class="required">*</span></label>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Correo electrónico <span class="required">*</span></label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña <span class="required">*</span></label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Ingrese contraseña">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="fecha_nacimiento">Fecha nacimiento <span class="required">*</span></label>
                        <div class="input-field">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="genero">Género <span class="required">*</span></label>
                        <div class="input-field">
                            <i class="fas fa-venus-mars"></i>
                            <select id="genero" name="genero" required>
                                <option value="" disabled selected>Seleccione su género</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="nacionalidad">Nacionalidad</label>
                        <div class="input-field">
                            <i class="fas fa-globe-americas"></i>
                            <select id="nacionalidad" name="nacionalidad">
                                <option value="" disabled selected>Seleccione su nacionalidad</option>
                                <option value="AR">Argentina</option>
                                <option value="USA">Estados Unidos</option>
                                <option value="CL">Chile</option>
                                <option value="CO">Colombia</option>
                                <option value="EC">Ecuador</option>
                                <option value="PE">Perú</option>
                                <option value="UY">Uruguay</option>
                                <option value="?">Otro</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="register-btn">
                        Crear cuenta
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <p class="login-text">
                    ¿Ya tienes una cuenta? 
                    <a href="login.html" class="login-link">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/registro.js"></script>
</body>
</html>
