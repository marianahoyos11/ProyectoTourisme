<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURISME - Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/recuperar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
    </header>

    <main>
        <div class="recover-container">
            <div class="recover-card">
                <h2>Recuperar contraseña</h2>
                <p class="subtitle">Ingresa tu correo electrónico para recibir un código de verificación</p>

                <div class="recover-icon">
                    <i class="fas fa-key"></i>
                </div>

                <form id="recoverForm" class="form-container">
                    <div class="input-group">
                        <label for="correo">Correo electrónico</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo electrónico">
                        </div>
                    </div>
                    <button type="submit" class="recover-btn">
                        Enviar código
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

                <!-- Aquí se mostrará el mensaje de error o éxito -->
                <p id="mensaje" class="mensaje"></p>

                <div class="divider">
                    <span></span>
                    <p>o</p>
                    <span></span>
                </div>

                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio de sesión
                </a>
            </div>
        </div>
    </main>

    <script src="js/recuperacion.js"></script>

</body>
</html>
