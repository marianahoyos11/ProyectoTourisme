<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Contenido</title>
  <link rel="stylesheet" href="css/styles_pagina.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="mb-4">Agregar contenido de empresa</h2>
            <form action="/agregar_contenido" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre_negocio" class="form-label">Nombre negocio</label>
                    <input type="text" class="form-control" id="nombre_negocio" name="nombre_negocio" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="id_destino" class="form-label">Destino Turístico</label>
                    <select class="form-select" id="id_destino" name="id_destino">
                        <!-- Opciones deben ser llenadas dinámicamente desde la base de datos -->
                        <option value="">Seleccione un destino</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_empresa" class="form-label">Empresa</label>
                    <select class="form-select" id="id_empresa" name="id_empresa">
                        <!-- Opciones deben ser llenadas dinámicamente desde la base de datos -->
                        <option value="">Seleccione una empresa</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_categoria" class="form-label">Categoría Turística</label>
                    <select class="form-select" id="id_categoria" name="id_categoria" required>
                        <!-- Opciones deben ser llenadas dinámicamente desde la base de datos -->
                        <option value="">Seleccione una categoría</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Agregar Contenido</button>
            </form>
        </div>
    </body>
</html>
