<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURISME - Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/cambio_contraseña.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
    </header>

    <main>
        <div class="recover-container">
            <div class="recover-card">
                <h2>Cambiar contraseña</h2>
                <p class="subtitle">Crea una nueva contraseña segura</p>

                <div class="recover-icon">
                    <i class="fas fa-lock"></i>
                </div>

                <form id="passwordForm" class="form-container">
                    <div class="input-group">
                        <label for="newPassword">Nueva contraseña</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="newPassword" required placeholder="Ingresa tu nueva contraseña">
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                        </div>
                    </div>

                    
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" required placeholder="Confirma tu nueva contraseña">
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="password-requirements">
                        <p>Tu contraseña debe contener:</p>
                        <ul>
                            <li id="req-length"><i class="fas fa-times-circle"></i> Al menos 8 caracteres</li>
                            <li id="req-uppercase"><i class="fas fa-times-circle"></i> Al menos una letra mayúscula</li>
                            <li id="req-lowercase"><i class="fas fa-times-circle"></i> Al menos una letra minúscula</li>
                            <li id="req-number"><i class="fas fa-times-circle"></i> Al menos un número</li>
                        </ul>
                    </div>

                    <button type="submit" class="recover-btn">
                        Cambiar contraseña
                    </button>
                </form>

                <div class="divider">
                    <span></span>
                    <p>o</p>
                    <span></span>
                </div>

                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio de sesión
                </a>
            </div>
        </div>
    </main>

    <script src="js/cambio_contraseña.js"></script>
</body>
</html>
